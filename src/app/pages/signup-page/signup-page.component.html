<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Yinka Enoch Adedokun" />
  <title>Signup</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  />

  <link rel="stylesheet" href="signup-page.component.css" />
</head>
<body>
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo"
          ><h2><span class="fa fa-android"></span></h2
        ></span>
        <h4 class="company_title">Habit Tracker</h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2>Register</h2>
          </div>
          <div class="row">
            <form control="" class="form-group">
              <div class="row">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__input"
                  placeholder="Email"
                  #email
                />
              </div>
              <div class="row">

                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                  #password
                />
              </div>
              <div class="row">

                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form__input"
                  placeholder="Enter your name"
                  #name
                />
              </div>



              <div class="row">
                <button type="submit" value="Submit" class="btn" (click)="onSignup(email.value,password.value)">Register</button>
              </div>
            </form>
          </div>
          <div class="row">
            <p>Already have an account? <a routerLink="/login">Login Here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
